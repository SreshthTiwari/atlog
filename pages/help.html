<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styling/common.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../images/logo.png" />
    <title>Help</title>
  </head>
  <body>
    <nav class="sidebar">
      <header>
        <div class="image-text">
          <span class="image">
            <img src="../images/logo.png" alt="" />
          </span>

          <div class="text logo-text">
            <span class="name">Backend</span>
          </div>
        </div>
      </header>

      <div class="menu-bar">
        <div class="menu">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="../pages/home.html">
                <i class="bx bx-home-alt icon"></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="../pages/carer.html">
                <i class="bx bx-list-ul icon"></i>
                <span class="text nav-text">Carer Info</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="../pages/students.html">
                <i class="bx bxs-school icon"></i>
                <span class="text nav-text">Student Info</span>
              </a>
            </li>

            <li class="nav-link">
              <a href="../pages/help.html">
                <i class="bx bx-question-mark icon"></i>
                <span class="text nav-text">Help</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="bottom-content">
          <li class="">
            <a href="../index.html" id="logout">
              <i class="bx bx-log-out icon"></i>
              <span class="text nav-text">Logout</span>
            </a>
          </li>

          <li class="mode">
            <div class="sun-moon">
              <i class="bx bx-moon icon moon"></i>
              <i class="bx bx-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark mode</span>

            <div class="toggle-switch">
              <span class="switch"></span>
            </div>
          </li>
        </div>
      </div>
    </nav>

    <section class="home">
      <div class="text">Dashboard Sidebar</div>
    </section>

    <script type="module">
      import {
        getAuth,
        signOut,
      } from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";

      var logoutlink = document.getElementById("logout");

      logoutlink.addEventListener("click", function () {
        const auth = getAuth();
        signOut(auth)
          .then(() => {
            // Sign-out successful.
          })
          .catch((error) => {
            alert("error");
          });
      });

      const body = document.querySelector("body"),
        img = body.querySelector(".image"),
        sidebar = body.querySelector("nav"),
        modeSwitch = body.querySelector(".toggle-switch"),
        modeText = body.querySelector(".mode-text");

      modeSwitch.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
          modeText.innerText = "Light mode";
          img.innerHTML = '<img src="../images/darklogo.png" alt="" />';
        } else {
          modeText.innerText = "Dark mode";
          img.innerHTML = '<img src="../images/logo.png" alt="" />';
        }
      });
    </script>
  </body>
</html>
